<!doctype html>

<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Pairs.io Remote</title>

    <link rel="stylesheet" href="styles/vendor.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body id="isRemote">
    <h1 class="logo">
      Pairs<span class="io">.io</span>
      <span class="slogan">Remote control</span>
    </h1>

    <form id="visual-code">
      <label for="visual-code-input">Visual verification code</label>
      <input type="text" id="visual-code-input" placeholder="Five digits">
      <input type="submit" id="visual-code-submit" value="Pair">
    </form>

    <div id="buttons" class="buttons">
      <div class="btn" id="button-dim">Dim: <span class="dim-off">Off</span></div>
    </div>

    <form class="subscribe" id="subscribe-demo">
      <label>Subscribe via e-mail</label>
      <input type="text" placeholder="@">
      <input type="submit" value="Get me the latest updates">
    </form>

    <script type="text/javascript" src="scripts/vendor.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
